projects:
  title: 项目
  intro: >
    以下是我曾经独立完成或参与过的研究项目
  assignments:
  - title: 主动脉瓣关闭不全快速诊断系统（AI医学影像分析）
    link: "https://github.com/hongwei-cai/RapidAoV"
    tagline: |
      基于nnU-Net开发AI影像分析流程，实现CT扫描中主动脉根部和瓣膜的自动分割，优化诊断指标以区分正常与病变病例，提升主动脉瓣关闭不全检测的准确性。技术栈：OpenCV、Insight Toolkit (ITK)、nnU-Net、JupyterLab、高性能计算（HPC）、DataViewerCartesian

  - title: 自动语音识别（ASR）系统
    link: "https://github.com/hongwei-cai/ASR-System"
    tagline: |
      实现基于连接时序分类（CTC）的深度前馈神经网络，结合动态规划和维特比搜索优化语音流对齐；采用强制对齐、束搜索解码和动态训练策略，优化大规模语音数据集的训练效率。技术栈：Python、PyTorch、Kaldi、NumPy、JSON

  - title: 基于CycleGAN的多模态MRI合成
    link: "https://github.com/hongwei-cai/Cross-Modality-MRI-Synthesis-with-CycleGANs"
    tagline: |
      复现2D CycleGAN模型，实现T1与T2 MRI模态间的转换；采用PatchGAN判别器和残差生成器提升图像转换质量，结合Adam优化器和指数衰减调度策略稳定GAN训练。技术栈：Google Colab、PyTorch、NumPy、Pandas、Matplotlib、MONAI、Slicer、Horos

  - title: 蛋白质结构空间映射与功能预测
    link: "#"
    tagline: |
      通过降维技术和结构比对算法预测蛋白质功能，构建蛋白质相似性矩阵并聚类分析，验证基因本体（GO）注释的准确性，优化模型以提高预测性能。技术栈：Python、PDB、GO、FATCAT、DALI、Unknome、PCA、MDS

  - title: 基于EDSR的图像超分辨率增强
    link: "#"
    tagline: |
      复现增强深度超分辨率（EDSR）模型，采用模块化残差块结构提升单尺度图像分辨率，对比传统方法（如SRCNN、SRResNet）显著改善细节还原能力。技术栈：PyTorch、EDSR架构、残差学习

